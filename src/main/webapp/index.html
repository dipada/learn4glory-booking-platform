<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="resources/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="resources/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Learn4Glory</title>

</head>

<body>
<div id="vue">
    <header class="topHeader">
        <div id="logoContainer">
            <img @click="loadHomepage" src="resources/logo.svg" alt="Application Logo">
        </div>
        <nav id="navMenu">
            <button id="btnLogin">Login</button>
            <button id="btnSignUp">Sign-up</button>
        </nav>
        <button class="icon" onclick="openHamburgerMenu()">
            <i id="icn" class="fa fa-bars"></i>

            <!--
            <i class="fa fa-minus" aria-hidden="true"></i>
            -->
        </button>
    </header>

    <article>

        <section v-if="coursePage">
            <h2>Scegli un corso</h2>

            <div class="cards-list">
                <div @click="currentCourseSelected=course; coursePage=false; teacherOfCoursePage=true" v-on:click="loadTeachersOfCourse" v-for="course in courseList" class="card">
                    <div class="card_title">
                        <p>{{course.title}}</p>
                    </div>
                </div>
            </div>

            <p>{{currentCourseSelected}}</p>
        </section>

        <section v-if="teacherOfCoursePage">
            <h2>Hai selezionato <span style="color: #FF4539">{{currentCourseSelected.title}}</span>. Scegli il tuo insegnante</h2>
            <div class="cards-list">
                <div @click="currentTeacherSelected=teacher; " v-for="teacher in teachersOfCourse" class="card">
                    <div class="card_title">
                        <p>{{teacher.name}} - {{teacher.surname}}</p>
                    </div>
                </div>
            </div>
        </section>

    </article>


    <footer>

    </footer>
</div>

<script src="vue.js"></script>
